<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PDF Viewer</title>
</head>
<body>
<h1>PDF Viewer</h1>
<embed id="pdfViewer" src="" type="application/pdf" width="100%" height="600px" />

<script>
  // Function to get query parameter from URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Get the doc parameter
  let docName = getQueryParam('doc');
  
  if (!docName) {
    // Show message if no document is specified
    document.body.innerHTML = "<p>No document specified.</p>";
  } else {
    // Ensure the document is a valid PDF file
    if (docName.endsWith('.pdf')) {
      // Set the embed src to the document
      document.getElementById('pdfViewer').src = docName;
    } else {
      document.body.innerHTML = "<p>Invalid file type. Please provide a PDF document.</p>";
    }
  }
</script>
</body>
</html>
