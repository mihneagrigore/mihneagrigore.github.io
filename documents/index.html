<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PDF Viewer</title>
</head>
<body>
<h1>PDF Viewer</h1>
<embed id="pdfViewer" src="" type="application/pdf" width="100%" height="600px" />

<script>
  let docName = getQueryParam('doc');
  
  if (!docName) {
    document.body.innerHTML = "<p>No document specified.</p>";
  } else {
    if (docName.endsWith('.pdf')) {
      document.getElementById('pdfViewer').src = docName;
    } else {
      // Use Google Docs Viewer as a fallback
      document.getElementById('pdfViewer').src = `https://docs.google.com/gview?url=${encodeURIComponent(docName)}&embedded=true`;
    }
  }
</script>

</body>
</html>
