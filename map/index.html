<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Problems Map</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>

    <h1>Traffic Problems Map</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map');

        // Try to get the user's current position
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                // Get current latitude and longitude
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Set the map's view to the user's current position
                map.setView([lat, lon], 13); // Zoom level 13 is a good default

                // Add OpenStreetMap tile layer to the map
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add a marker at the user's location
                L.marker([lat, lon]).addTo(map)
                    .bindPopup("You are here!")
                    .openPopup();
            }, function() {
                // If geolocation fails or user denies permission, default to a fallback location
                alert("Geolocation failed. Showing default location.");
                map.setView([51.505, -0.09], 13); // Default coordinates (London)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            });
        } else {
            // If geolocation is not supported by the browser
            alert("Geolocation is not supported by this browser.");
            map.setView([51.505, -0.09], 13); // Default coordinates (London)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Fetch traffic data from the GitHub repository (replace with your actual repository URL)
        fetch('https://raw.githubusercontent.com/your-username/your-repository/main/traffic_data.json')
            .then(response => response.json())
            .then(data => {
                // Place markers based on traffic data from the JSON file
                data.forEach(issue => {
                    L.marker([issue.lat, issue.lon])
                        .addTo(map)
                        .bindPopup(`<b>Traffic Issue:</b><br>${issue.description}`)
                        .openPopup();
                });
            });

        // Allow users to click on the map to report a traffic issue
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;

            // Prompt user for a description of the traffic issue
            const description = prompt('Enter a description of the traffic issue:');

            if (description) {
                // You can later integrate a backend here to save the data (e.g., GitHub API, server-side solution)

                // Temporarily add the new marker to the map
                L.marker([lat, lon])
                    .addTo(map)
                    .bindPopup(`<b>Traffic Issue:</b><br>${description}`)
                    .openPopup();

                // Show a thank you message
                alert('Thank you for reporting! Your traffic issue will be reviewed.');
            }
        });
    </script>

</body>
</html>
