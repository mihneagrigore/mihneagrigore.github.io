<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #27273a, #3a3a5a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .icon {
      font-size: 100px;
      animation: bounce 2s infinite ease-in-out;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00;
    }

    h1 {
      font-size: 48px;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin-top: 0;
      text-shadow: 0 0 5px #888;
    }

    .glow {
      color: #ffcc00;
      text-shadow: 
        0 0 5px #ffcc00,
        0 0 10px #ffaa00,
        0 0 20px #ffaa00,
        0 0 40px #ff8800;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš§</div>
    <h1 class="glow">Page Under Construction</h1>
    <p>We're working hard to bring you something amazing.<br>Please check back soon!</p>
  </div>
</body>
</html>
